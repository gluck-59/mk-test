<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Сообщение от {shop_name}</title>
</head>
<body>
	<table style="font-family:Verdana,sans-serif; font-size:11px; color:#374953; width: 550px;">
		<tr>
			<td align="left">
				<a href="{shop_url}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border:none;" ></a>
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">Здравствуй, байкер <strong style="color:#000000;">{firstname} </strong>! Благодарим тебя за заказ в <strong>{shop_name}</strong>.</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left" style="background-color:#077bf3; color:#FFF; font-weight:bold; padding: 0.5em 1em;">Скачай товар(ы)</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">
				Теперь ты можешь загрузить товар(ы) {nbProducts}.
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">
				Вот прямые ссылки:
				{virtualProducts}
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">
Ты можешь просмотреть этот заказ и скачать счет-фактуру в нашем интернет-магазине, нажав <a href="{shop_url}history.php" style="color:#000000; font-weight:bold; text-decoration:none;">"Мои заказы"</a>
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="center" style="font-size:10px; border-top: 1px solid #D9DADE;">
			<a href="{shop_url}" style="color:#000000; font-weight:bold; text-decoration:none;">{shop_name}</a></td>
		</tr>
	</table>
</body>
</html>
