<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8"/>
        <style>
            div 
            { 
                font-family: sans-serif;
                font-size: 2em;
                border: dashed 3px #ccc;
                padding: 0vh 5vw 4vh;
                width: 50vw;
                margin: 5vh 20vw;
                color: #aaa;
                letter-spacing: -0.05em;
                overflow-x: hidden;
            }
            input
            {
               font-size: 1em;
               width: 2em;
               padding: 0.5em;
               margin: 1%;
            }
            p#result
            {
                font-size: 6em;
                margin: 0;
                letter-spacing: -0.03em;
            }
            p.button
            {
                background: darkseagreen;
                padding: 0.4em;
                width: 40%;
                min-width: 8em;
                letter-spacing: 0;
                color: whitesmoke;
                border-radius: 0.3em;
                margin: 0.2em;
                    
            }
            p.link
            {
                text-align: right;
                font-size: 0.4em;
                letter-spacing: 0;
            }
            a { text-decoration: none }
        </style>
    </head>

    <body>
        <div>
            <p class="link"><a href="http://motokofr.com/geekbrains/l4.html">онлайн-версия</a></p>
            <center><h1>Урок №4</h1>
            <p>Введите 4 числа</p>
            <input type="text" name="a" id="a" placeholder="A">
            <input type="text" name="b" id="b" placeholder="B">
            <input type="text" name="c" id="c" placeholder="C">            
            <input type="text" name="d" id="d" placeholder="D">            

            <br><br>

            <a href="#" onclick="avg()"><p class="button">Среднее</p></a>
            <p id="result"></p>
            </center>
        </div>

        <script>
            
        console.log('Разобрался? Молодец :)');
        function avg(){a=parseInt(document["getElementById"]("a")["value"]);b=parseInt(document["getElementById"]("b")["value"]);c=parseInt(document["getElementById"]("c")["value"]);d=parseInt(document["getElementById"]("d")["value"]);sum=0;if(isNaN(a)||isNaN(b)||isNaN(c)||isNaN(d)){alert("Что-то пошло не так ;)")}else {arr=[a,b,c,d];arr["forEach"](function(item,i,arr){sum=sum+item});average=(sum/arr["length"]);document["getElementById"]("result")["innerHTML"]=average;};}

        </script>
