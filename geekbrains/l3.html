<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8"/>
        <style>
            div 
            { 
                font-family: sans-serif;
                font-size: 2em;
                border: dashed 3px #ccc;
                padding: 0vh 5vw 4vh;
                width: 50vw;
                margin: 5vh 20vw;
                color: #aaa;
                letter-spacing: -0.05em;
                overflow-x: hidden;
            }
            input
            {
               font-size: 1em;
               padding: 0.5em;
               margin: 1%;
            }
            p#result, p#result2
            {
                font-size: 2em;
                margin: 0;
                letter-spacing: -0.03em;
            }
            p.button
            {
                background: darkseagreen;
                padding: 0.4em;
                width: 40%;
                min-width: 8em;
                letter-spacing: 0;
                color: whitesmoke;
                border-radius: 0.3em;
                margin: 0.2em;
                    
            }
            p.link
            {
                text-align: right;
                font-size: 0.4em;
                letter-spacing: 0;
            }
            a { text-decoration: none }
        </style>
    </head>

    <body>
        <div>
            <p class="link"><a href="http://motokofr.com/geekbrains/l3.html">онлайн-версия</a></p>
            <center><h1>Урок №3, задание 1</h1>
            <input type="text" name="x" id="x" placeholder="Введите число..." style=" width: 8em;">
            <br>
            <input type="button" value="Это число..." onclick="work()">

            <br><br>

            <p id="result"></p>
            </center>
        </div>

        <div>
            <center><h1>Урок №3, задание 2</h1>
                <p>Введите три разных целых числа</p>
                <input style="width: 1em" type="text" name="a" id="a" placeholder="A">
                <input style="width: 1em"type="text" name="b" id="b" placeholder="B">
                <input style="width: 1em"type="text" name="c" id="c" placeholder="C">            <br>
            <input type="button" value="Если наибольшее разделить на наименьшее, то получится..." onclick="work2()">

            <br><br>

            <p id="result2"></p>
            </center>
        </div>
        
        
        <script>function maxmin(){max=Math.max(a,b,c);min=Math.min(a,b,c);return(max/min)}function eo(x){if(x%2==0){return'Чётное'}else return'Нечётное'}function work(){x=parseInt(document.getElementById('x').value);if(isNaN(x))document.getElementById('result').innerHTML='Кажется, это не число...';else document.getElementById('result').innerHTML=eo(x)}function work2(){a=parseInt(document.getElementById('a').value);b=parseInt(document.getElementById('b').value);c=parseInt(document.getElementById('c').value);if(isNaN(a)||isNaN(b)||isNaN(c))document.getElementById('result2').innerHTML='Ерунда получится...';else{if(a==b||b==c||a==c)alert('Числа должны быть РАЗНЫМИ');else{document.getElementById('result2').innerHTML=maxmin()}}}document.ready=(console.log('Разберешься? Молодец! ;)'));</script>
