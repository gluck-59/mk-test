<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8"/>
        <style>
            div 
            { 
                font-family: sans-serif;
                font-size: 2em;
                border: dashed 3px #ccc;
                padding: 0vh 5vw 4vh;
                width: 50vw;
                margin: 5vh 20vw;
                color: #aaa;
                letter-spacing: -0.15em;
                overflow-x: hidden;
            }
            input
            {
               font-size: 1em;
               padding: 0.5em;
               margin: 1%;
            }
            p#result
            {
                font-size: 6em;
                margin: 0;
                letter-spacing: -0.03em;
            }
            p.button
            {
                background: darkseagreen;
                padding: 0.4em;
                width: 40%;
                min-width: 8em;
                letter-spacing: 0;
                color: whitesmoke;
                border-radius: 0.3em;
                margin: 0.2em;
                    
            }
            p.link
            {
                text-align: right;
                font-size: 0.4em;
                letter-spacing: 0;
            }
            a { text-decoration: none }
        </style>
    </head>

    <body>
        <div>
            <p class="link"><a href="http://motokofr.com/geekbrains/l1.html">онлайн-версия</a></p>
            <center><h1>Урок №1</h1>
            <input type="text" name="one" id="one" placeholder="Введите число...">
            <input type="text" name="two" id="two" placeholder="...и еще одно">

            <br><br>

            <a href="#" onclick="mult()"><p class="button">Произведение</p></a>
            <a href="#" onclick="sum()"><p class="button">Сумма</p></a>
            <p id="result"></p>
            </center>
        </div>

        <script>
            function mult()
            {
                // лень выносить проверку в отдельную функцию
                // вообще ее проще отдать браузеру, но у нас же урок по JS :)
                if ( isNaN(one.value) === true || isNaN(two.value) === true )
                {
                    error = 'Я же просил ввести ЧИСЛА ;)';
                    document.getElementById("result").innerHTML = '';
                    alert(error);
                }
                else if ( one.value == '' || two.value == '' )
                {
                    error = 'Кажется, Вы что-то забыли ;)';
                    document.getElementById("result").innerHTML = '';                    
                    alert(error);                    
                }
                else
                    document.getElementById("result").innerHTML = (one.value * two.value);
            }
            
            
            function sum() 
            {
                if ( isNaN(one.value) === true || isNaN(two.value) === true )
                {
                    document.getElementById("result").innerHTML = '';                    
                    alert('Я же просил ввести ЧИСЛА ;)');
                }                    
                else if ( one.value == '' || two.value == '' )
                {
                    document.getElementById("result").innerHTML = '';                    
                    alert('Кажется, Вы что-то забыли ;)');
                }
                else
                    document.getElementById("result").innerHTML = (+one.value + +two.value);
            }
        </script>
